<section class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row mt-3 ml-15">
  <select class="form-control ml-3 mr-2" id="exampleFormControlSelect1"
    (change)="changeImagesPerPage()"
    [(ngModel)]="imagesPerPage">
    <option [value]="num" *ngFor="let num of pageNumbers">{{num}}</option>
  </select>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-end">
      <li class="page-item">
        <button class="btn btn-primary mr-1" [disabled]="(pageNumber ===
          1)"
          (click)="loadPreviousImages()">Previous</button>
      </li>
      <li class="page-item">
        <button class="btn btn-primary" [disabled]="disableNextButton"
          (click)="loadNextImages()">Next</button>
      </li>
    </ul>
  </nav>
</section>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row ml-15">
  <div class="col-md-6 col-lg-4 col-sm-12 col-xs-12" *ngFor="let image of
    images$ | async">
    <div class="card mb-4 shadow-sm">
      <img class="img-card" (click)="downloadImage(image)"
        [src]="image.download_url" alt="Image not aloaded">
      <div class="card-body">
        <p class="card-text"><a [href]="image.url" target="_blank">{{image.author}}</a></p>
      </div>
    </div>
  </div>
</div>
